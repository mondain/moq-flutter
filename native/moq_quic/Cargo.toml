[package]
name = "moq_quic"
version = "0.1.0"
edition = "2021"
crate-type = ["cdylib"]

[lib]
name = "moq_quic"
crate-type = ["cdylib", "staticlib"]

[dependencies]
quinn = "0.11"
tokio = { version = "1.41", features = ["rt-multi-thread", "net", "time"] }
rustls = { version = "0.23", features = ["ring"] }
rustls-pemfile = "2.2"
rustls-native-certs = "0.8"
log = "0.4"
futures = "0.3"

[build-dependencies]
cbindgen = "0.27"
